name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  publish:
    if: >
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.
    steps:
      - uses: actions/checkout@v5
        with:
          ref: main
      - run: npx jsr publish
